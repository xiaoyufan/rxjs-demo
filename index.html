<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the logo</title>
  <link rel="shortcut icon" type="image/png" href="./public/favicon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.1/dist/global/Rx.umd.js"></script>
</head>
<body>
  <section class="page hero is-primary is-fullheight" id="landing-page">
    <div class="hero-body">
      <div class="container has-text-centered">
        <button class="button is-huge is-primary is-inverted" id="start-button">
          Start
        </button>
      </div>
    </div>
  </section>
  <section class="page is-fullheight is-hidden" id="game-page">
    <header class="container">
      <div class="level">
        <span class="level-left">
          Time:
          <span id="timeText"></span>
        </span>
        <span class="level-right">
          Round:
          <span id="roundText"></span>
        </span>
      </div>
    </header>
    <section class="hero is-primary" id="question">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-1"></h1>
        </div>
      </div>
    </section>
    <section class="section" id="answer">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-2 is-offset-3">
            <img src="" alt="" data->
          </div>
          <div class="column is-2 is-offset-2">
            <img src="" alt="">
          </div>
          <div class="column is-2 is-offset-3">
            <img src="" alt="">
          </div>
          <div class="column is-2 is-offset-2">
            <img src="" alt="">
          </div>
        </div>
      </div>
    </section>
  </section>
  <section class="page hero is-info is-fullheight is-hidden" id="correct-page">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">Congrats!</h1>
        <button class="button is-large is-info is-inverted next-button">
          Next question
        </button>
      </div>
    </div>
  </section>
  <section class="page hero is-danger is-fullheight is-hidden" id="incorrect-page">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">Oops!</h1>
        <button class="button is-large is-danger is-inverted next-button">
          Next question
        </button>
      </div>
    </div>
  </section>
  <section class="page hero is-danger is-fullheight is-hidden" id="timeout-page">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">Time's up!</h1>
        <button class="button is-large is-danger is-inverted next-button">
          Next question
        </button>
      </div>
    </div>
  </section>
  <section class="page hero is-warning is-fullheight is-hidden" id="game-result-page">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">No more question~</h1>
        <h1 class="title">
          You've got
          <span class="title is-1" id="resultText"></span>
          correct answers out of
          <span>6</span>
          questions
        </h1>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
